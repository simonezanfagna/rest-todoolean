<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>todoolean</title>
  </head>
  <body>

    <main>
      <input class="inserisciElemento" type="text" value="" placeholder="Inserisci un nuovo elemento">
      <button class="bottoneInserisci" type="button">Inserisci</button>
      <ul id="container-elementi">

      </ul>
    </main>

    <script id="entry-template" type="text/x-handlebars-template">
      <li data-todoId="{{ todoId }}">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-edit"></i>
        <i class="fas fa-save"></i>
        <span>{{ elemento }}</span>
        <input class="modificaElemento" type="text" value="{{ elemento }}">
      </li>

    </script>

  </body>
</html>
